<button type="button" class="btn btn-primary" routerLink="/dashboard"><i class="bi bi-house-fill"></i>
  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
      <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
    </svg>
  </button>
<div class="deposit-form">
    <form [formGroup]="depositForm" (ngSubmit)="deposit()">
      <h1 appHighlight>Deposit</h1>
      <div class="content">
        <div class="input-field">
          <input type="email"  autocomplete="nope" formControlName="acno" name="acno" placeholder="Enter Account number" >
        </div>

         <div *ngIf="(this.depositForm.get('acno')?.touched||this.depositForm.get('acno')?.dirty)&&(this.depositForm.get('acno')?.errors)" style="color: red; text-align: center;">Invalid Account number</div> 
        

        <div class="input-field">
          <input type="password"  autocomplete="new-password" formControlName="password" name="password" placeholder="Enter password">
        </div>

        <div *ngIf="(this.depositForm.get('password')?.touched||this.depositForm.get('password')?.dirty)&&(this.depositForm.get('password')?.errors)" style="color: red; text-align: center;">Invalid password</div>

        <div class="input-field">
            <input type="number"   formControlName="amount" name="amount" placeholder="Enter amount">
          </div>
  
          <div *ngIf="(this.depositForm.get('password')?.touched||this.depositForm.get('password')?.dirty)&&(this.depositForm.get('password')?.errors)" style="color: red; text-align: center;">Invalid amount</div>
          <div style="color: red;">{{error}}</div>

        </div>
        <div class="action">
            <button type="submit" >Deposit</button>
          </div>
    </form>
</div>
