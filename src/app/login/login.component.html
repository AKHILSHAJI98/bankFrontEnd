
  <div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <h1>Login</h1>
      <div class="content">
        <div class="input-field">
          <input type="number" autocomplete="none" formControlName="acno" name="acno"
            placeholder="Enter account number">
        </div>

        <div
          *ngIf="(this.loginForm.get('acno')?.touched||this.loginForm.get('acno')?.dirty)&&(this.loginForm.get('acno')?.errors)"
          style="color: red; text-align: center;">Invalid account number</div>

        <div class="input-field">
          <input type="password" autocomplete="new-password" formControlName="password" name="password"
            placeholder="Enter password">
        </div>

        <div
          *ngIf="(this.loginForm.get('password')?.touched||this.loginForm.get('password')?.dirty)&&(this.loginForm.get('password')?.errors)"
          style="color: red; text-align: center;">Invalid password</div>

        <div style="color: red;">{{error}}</div>

        <div>Dont have an account?<a routerLink="register"> Register</a></div>
        <span *ngIf="msg" class="center"><mat-spinner></mat-spinner></span>

      </div>
      <div class="action"  [ngClass]="msg? 'c1':''">
        <button type="submit">login</button>
       

        
      </div>
    </form>
  </div>
